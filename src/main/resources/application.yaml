# 서버 설정
server:
  port: 8080
  servlet:
    context-path: /

# Spring 설정
spring:
  application:
    name: my-spring-study-diary

  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  # MySQL 데이터베이스 설정
  datasource:
    url: jdbc:mysql://localhost:3306/profile_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: rootpass
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30_000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 600_000
      pool-name: ProfileTechstackAPIHikariCP

  # SQL 로깅 설정
  sql:
    init:
      mode: always
      platform: mysql
      encoding: utf-8

# 로깅 설정
logging:
  level:
    root: INFO
    com.study.profile_stack_api: DEBUG
    org.springframework.jdbc: DEBUG
    com.zaxxer.hikari: DEBUG