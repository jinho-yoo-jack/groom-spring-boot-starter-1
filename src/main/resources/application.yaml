spring:
  application:
    name: profile-stack-api

  # H2 데이터베이스 (개발용, README 기준)
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console

  # schema.sql, data.sql로 DB 초기화 (JPA DDL 비활성화)
  sql:
    init:
      mode: always
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: none

server:
  port: 8080
